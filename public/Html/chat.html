<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


    <title>chat app</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-success section-top">
            <div class="col-sm-4 col-md-3 top-left">
                <div>
                    left
                </div>
            </div>
            <div class="col-sm-8 col-md-9 show-username-status">show user and status we will we set it later</div>
        </div>

        <div class="row bg-dark top-left-down">

            <div class="col-sm-4 col-md-3 top-left">
                <div>
                    <div class="users-inbox" style="margin-top: 2rem;"></div>
                </div>
            </div>


            <div class="col-sm-8 col-md-9 top-right text-white pos-absolute-message-box">
                <div>
                    <div class="message-inbox " style="margin-top: 2rem;">sender</div>
                </div>
                <div>
                    <div class="message-inbox " style="margin-top: 2rem;">Reciever</div>
                </div>

                <div class="row pos-static">

                    <div>
                        <div class="col-sm-1 col-md-1 icons">icons</div>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" class="input-box-message" id="message-box" onchange="sentOnEnter()">
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <i class="fa-solid fa-right-to-bracket" id="message-sent-button"></i>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js" integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const messageBtn = document.getElementById('message-sent-button').addEventListener('click', sent);

        // message sent
        function sent() {
            const message = document.getElementById('message-box').value;

            const token = localStorage.getItem('token');
            console.log(token)
            axios.post(`http://localhost:5000/chat`, {
                    message
                }, {
                    headers: {
                        'Authorization': token
                    }
                })
                .then((response) => {
                    console.log(response);
                    addMsgInBox(response.data.message)
                })
                .catch((err) => {
                    console.log('something went wrong', err)
                })

            document.getElementById('message-box').value = '';
        }

        // meesage sent on enterbutton
        function sentOnEnter() {
            sent()
        }

        //shows all the user except itself
        window.addEventListener('DOMContentLoaded', () => {
                const token = localStorage.getItem('token');
                console.log(token)
                axios.get(`http://localhost:5000/chat/allusers`, {
                        headers: {
                            'Authorization': token
                        }
                    })
                    .then((response) => {
                        console.log('-->', response.data.details);
                        for (const users of response.data.details) {
                            showUsers(users)
                            console.log(users.isOnline)
                        }
                    })
                    .catch((err) => {
                        console.log('something went wrong', err)
                    })
            })
            // show all message on DOM loaded
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            console.log(token)
            axios.get(`http://localhost:5000/chat/all`, {
                    headers: {
                        'Authorization': token
                    }
                })
                .then((response) => {
                    console.log(response);
                    for (const allmsg of response.data) {
                        addMsgInBox(allmsg.message)
                    }
                })
                .catch((err) => {
                    console.log('something went wrong', err)
                })
        })



        // decode the token
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function addMsgInBox(msgInbox) {
            const existingEmptyElement = document.querySelector('.message-inbox')
            const Div = document.createElement('div');
            Div.classList.add('message-desing-inbox')
            Div.innerHTML = `
             ${msgInbox}
            `
            existingEmptyElement.appendChild(Div)
                // Scroll to the bottom of the message container-->these two lines are used to add because if the messages are added then it will scroll-down to show the recent messages
            const container = document.querySelector('.pos-absolute-message-box');
            container.scrollTop = container.scrollHeight;
        }

        function showUsers(users) {
            const existingEmptyElement = document.querySelector('.users-inbox');
            // const userNameStatus = document.querySelector('.show-username-status');
            const Div = document.createElement('div');
            Div.classList.add('users-inbox-design')
            if (users.isOnline) {
                Div.innerHTML = `                        
                        <span>${users.name}</span>
                        <span class="target_${users.id} online"><i class="fa-regular fa-circle-dot"></i></span>     `
            } else {
                Div.innerHTML = `
                        <span>${users.name}</span>
                        <span class="target_${users.id} offline"><i class="fa-regular fa-circle-dot"></i></span>     `
            }

            existingEmptyElement.appendChild(Div)
                // Scroll to the bottom of the message container-->these two lines are used to add because if the messages are added then it will scroll-down to show the recent messages
            const container = document.querySelector('.pos-absolute-message-box');
            container.scrollTop = container.scrollHeight;
        }



        // socket
        var socket = io('/user-namespace', {
            auth: {
                token: parseJwt(localStorage.getItem('token')).userId
            }
        })

        // update the user status immediately and its backend is broadCast--> online
        socket.on('getOnlineUser', function(data) {
            const changeStatus = document.querySelector(`.target_${data.id}`)
            console.log(changeStatus)
            changeStatus.classList.remove('offline');
            changeStatus.classList.add('online')
        })


        // update the user status immediately and its backend is broadCast--> offline
        socket.on('getOfflineUser', function(data) {
            const changeStatus = document.querySelector(`.target_${data.id}`)
            changeStatus.classList.remove('online')
            changeStatus.classList.add('offline')
        })
    </script>
</body>

</html>
