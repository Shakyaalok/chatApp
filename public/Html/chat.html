<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>chat app</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-success section-top">
            <div class="col-sm-4 col-md-3 top-left">
                <div>
                    left
                </div>
            </div>
            <div class="col-sm-8 col-md-9 top-right">right</div>
        </div>

        <div class="row bg-dark top-left-down">

            <div class="col-sm-4 col-md-3 top-left">
                <div>
                    left-message-contact
                </div>
            </div>

            <div class="col-sm-8 col-md-9 top-right text-white pos-absolute-message-box">
                <div>right-message-inbox</div>

                <div class="row entermsg-bottom">

                    <div class="col-sm-1 col-md-1">icons</div>
                    <div class="col-sm-8 col-md-8">
                        <input type="text" placeholder="your message here" style="width: 100%;" id="message-box">
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <button class="btn btn-success" id="message-sent-button">sent</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        const messageBtn = document.getElementById('message-sent-button').addEventListener('click', sent);

        function sent() {
            const message = document.getElementById('message-box').value;

            const token = localStorage.getItem('token');
            console.log(token)
            axios.post(`http://localhost:5000/chat`, {
                    message
                }, {
                    headers: {
                        'Authorization': token
                    }


                })
                .then((response) => {
                    console.log(response)
                })
                .catch((err) => {
                    console.log('something went wrong', err)
                })
        }
    </script>
</body>

</html>
